<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="hero-logo">
          <img src="assets/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <span class="author-credit">
          Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </span>
      </div>
      <div class="content">
        <p class="text-bold">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p class="text-bold">You <em>know</em> you want to.</p>

        <form action="#" method="post" class="signup-form">
          <h2>Let's do this!</h2>
          <fieldset class="form-group">
            <legend></legend>
            <div class="input-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
                autofocus
              />
            </div>
            <div class="input-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                required
                pattern=""
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                pattern=""
                disabled
              />
            </div>
            <div class="input-group">
              <label for="phone_number">Phone Number</label>
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                min="8"
                pattern=""
              />
            </div>
            <div class="input-group">
              <label for="password_confirmation">Confirm Password</label>
              <input
                type="password"
                name="password_confirmation"
                id="password_confirmation"
                required
              />
            </div>
          </fieldset>
          <button class="btn" type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
